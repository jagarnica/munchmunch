type Restaurant
  @model
  @searchable
  @key(name: "byName", fields: ["name"], queryField: "restaurantByName") {
  id: ID!
  name: String!
  location: String!
  description: String
  phoneNumber: String
  categories: [String]!
  menus: [Menu] @connection(keyName: "byRestaurant", fields: ["id"])
  FoodItems: [FoodItem] @connection(name: "byRestaurant", fields: ["id"])
}

type Menu @model @key(name: "byRestaurant", fields: ["restaurantID"]) {
  id: ID!
  restaurantID: ID!
  name: String!
  description: String
  menuItems: [MenuItems] @connection(keyName: "byMenu", fields: ["id"])
}
# Menu to Food Items joining model
type MenuItems
  @model(queries: null)
  @searchable
  @key(name: "byFoodItem", fields: ["foodItemID", "menuID"])
  @key(name: "byMenu", fields: ["menuID", "foodItemID"]) {
  id: ID!
  foodItemID: ID!
  menuID: ID!
  foodItem: FoodItem! @connection(fields: ["foodItemID"])
  menu: Menu! @connection(fields: ["menuID"])
}

type FoodItem @model @key(name: "byRestaurant", fields: ["restaurantID"]) {
  id: ID!
  name: String!
  description: String
  price: Int!
  restaurantID: ID!
  menus: [MenuItems] @connection(keyName: "byFoodItem", fields: ["id"])
}
