type Restaurant
  @model
  @searchable
  @key(name: "byName", fields: ["name"], queryField: "restuarantsByName") {
  id: ID!
  name: String!
  location: String!
  description: String
  phoneNumber: String
  menus: [Menu] @connection(keyName: "byRestuarant", fields: ["id"])
}

type Menu @model @key(name: "byRestuarant", fields: ["restuarantID"]) {
  id: ID!
  restuarantID: ID!
  name: String!
  description: String
}
